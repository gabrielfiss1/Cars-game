<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/img/carslogo.png" alt="logo_carros">
    </header>

    <main class="selecao_personagens" >
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista_personagens">
          <li class="personagem selecionado" id="mcqueen" data-name="Relampago McQueen" data-description="    
          Relâmpago McQueen é um carro de corrida vermelho e rápido, inicialmente egocêntrico, que aprende sobre amizade e humildade em Radiator Springs.">
            <img src="/img/card-mcqueen.jpg" alt="img_mcqueen" />
          </li>
          <li class="personagem" id="sally" data-name="Sally" 
          data-description="Sally Carrera é uma elegante Porsche azul de Radiator Springs, charmosa e inteligente, apaixonada por sua cidade e por McQueen.">
            <img src="/img/card-sally.jpg" alt="img_sally" />
          </li>
          <li class="personagem" id="mate" data-name="Mate" data-description="Mate é um guincho enferrujado e simpático de Radiator Springs, leal e divertido, sempre pronto para ajudar seus amigos.">
            <img
              src="/img/card-mate.jpg"
              alt="img_mate"
            />
          </li>
          <li class="personagem" id="doc" data-name="Hudson Hornet" data-description="Hudson Hornet é um veterano de corrida azul, sábio e respeitado, que se torna mentor e amigo de McQueen em Radiator Springs.">
            <img src="/img/card-doc.jpg" alt="img_doc" />
          </li>
        </ul>
      </section>
      <section class="personagem_selecionado">
        <img
          class="personagem_grande"
          src="/img/card-mcqueen.png"
          alt="mcqueen_selecionado"
        />
        <div class="informacoes_personagem">
          <h2 class="nome_personagem" id="nome_personagem">Relampago McQueen</h2>
          <p class="descricao_personagem" id="descricao_personagem">
          </p>
        </div>
        
      </section>
    </main>
    <div class="button_container">
      <button class="start">START</button>
    </div>

    <script src="/src/app.js"></script>
     
      <canvas width="600" height="600" tabindex="1" class="canvasHidden">
        Seu navegador não suporta a tag canvas!
      </canvas>
      <script type="module" src="/src/main.js"></script>
</html>
