<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/carslogo-removebg-preview.png" alt="logo_carros">
    </header>

    <main class="selecao_personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista_personagens">
          <li class="personagem selecionado" id="mcqueen" data-name="Relampago McQueen" data-description="Ele é o personagem princiapal...">
            <img src="./src/imagens/card-mcqueen.jpg" alt="img_mcqueen" />
          </li>
          <li class="personagem" id="sally" data-name="Sally" 
          data-description="...">
            <img src="./src/imagens/card-sally.jpg" alt="img_sally" />
          </li>
          <li class="personagem" id="mate" data-name="Mate" data-description="Grande amigo de McQueen">
            <img
              src="./src/imagens/card-mate.jpg"
              alt="img_mate"
            />
          </li>
          <li class="personagem" id="doc" data-name="Hudson Hornet" data-description="Tetra campeão da copa pistão">
            <img src="./src/imagens/card-doc.jpg" alt="img_doc" />
          </li>
         
        </ul>
      </section>
      <section class="personagem_selecionado">
        <img
          class="personagem_grande"
          src="./src/imagens/card-mcqueen.png"
          alt="ciplope_selecionado"
        />
        <div class="informacoes_personagem">
          <h2 class="nome_personagem" id="nome_personagem">Relampago McQueen</h2>
          <p class="descricao_personagem" id="descricao_personagem">
          </p>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
